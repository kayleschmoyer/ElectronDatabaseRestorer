<!DOCTYPE html>
<html>
<head>
    <title>SQL Backup Restorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        label {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SQL Backup Restorer</h2>
        <div class="file-field input-field">
            <div class="btn">
                <span>Select a .bak File</span>
                <input type="file" id="filePicker" accept=".bak">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>

        <div class="input-field">
            <input id="locationName" type="text" placeholder="Type the location name (e.g., 'Carolina Panthers')">
            <label for="locationName">Enter the Name of the Location</label>
        </div>

        <div class="input-field">
            <select id="databaseType">
                <option value="" disabled selected>Choose your option</option>
                <option value="Shop">Shop</option>
                <option value="Office">Office</option>
            </select>
            <label>Is this a Shop or Office?</label>
        </div>

        <div class="input-field">
            <select id="version">
                <option value="" disabled selected>Pick a version</option>
            </select>
            <label>Pick Your Version</label>
        </div>

        <button id="restoreButton" class="btn waves-effect waves-light">Start the Magic!</button>

        <div class="progress" id="progressBarContainer" style="display:none;">
            <div class="determinate" id="progressBar" style="width: 0%;"></div>
        </div>

        <pre id="logArea" style="background-color: #34495e; padding: 10px; color: lightgreen;"></pre>
    </div>

    <script src="renderer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
